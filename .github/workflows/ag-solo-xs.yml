name: ag-solo on xs

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install moddable SDK
      run: curl -L https://github.com/dckc/moddable/releases/download/ag01/moddable-15c57243-lin.tgz | tar xzf -
    - name: build moddable hello worl example
      run: |
        export MODDABLE=$PWD/moddable
        export PATH=$PATH:$MODDABLE/build/bin/lin/release
        cd $MODDABLE/examples/helloworld
        mcconfig -d -m -p lin
    - name: more TODO
      run: exit 1
