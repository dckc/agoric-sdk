name: ag-solo on xs

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: cache Modddable SDK
      uses: actions/cache@v1
      with:
        path: moddable
        key: ${{ runner.os }}-node-67d99e74
    - name: install moddable SDK with x-cli-lin platform
      run: curl -L https://github.com/dckc/moddable/releases/download/ag02/moddable-67d99e74-lin.tgz | tar xzf -
    - name: cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
    - name: build and run ag-solo for xs
      run: |
        export MODDABLE=$PWD/moddable
        export PATH=$MODDABLE/build/bin/lin/release:$PATH
        ls $MODDABLE/build/bin/lin/release
        cd packages/cosmic-swingset
        make -f ag-solo-xs.mk MODDABLE=$MODDABLE
