<!DOCTYPE html>
<html lang="en" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head>
<meta charset="utf-8"/>
<title>Agoric Testnet Provisioning Page</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h2>Welcome to the Agoric Testnet</h2>

<div>On this page you can obtain a code to provision your client node.</div>

<div>Type your nickname into this box and press the button to obtain a provisioning code. Then run <tt>ag-setup-solo [BASEDIR]</tt> and type the code into the prompt.</div>

<div>
  <form action="request-code" method="post">
    <label for="nickname">Nickname: </label>
    <input type="text" name="nickname" size="20"/>
    <input type="submit" value="Request Provisioning Code"/>
  </form>
</div>

<div t:render="config"><pre><t:slot name="cosmos_config" /></pre></div>

<hr/>
<address>
<div t:render="meta">Source:
  <a target="_blank"><t:attr name="href"><t:slot name="package_repo"/></t:attr><t:slot name="package_name"/></a>
  v<t:slot name="package_version"/>+<t:slot name="package_git"/>
</div>
</address>

</body>
</html>
